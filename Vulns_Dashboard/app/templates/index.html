{% extends "base.html" %}
{% include "header.html" %}

{% block content %}
<div class="bg-white mx-auto py-15 sm:py-15">
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    {% include "stats_section.html" %}
    <div class="grid grid-cols-1 sm:grid-cols-2 py-6 lg:grid-cols-3 gap-4">
      <!-- Gráfica 1 -->
      <div><div id="plot0" class="chart_card"></div></div>
      <!-- Gráfica 2 -->
      <div><div id="plot1" class="chart_card"></div></div>
      <!-- Gráfica 3 -->
      <div><div id="plot2" class="chart_card"></div></div>
      <!-- Gráfica 4: Ocupará 2 columnas en pantallas pequeñas -->
      <div class="sm:col-span-2"><div id="plot3" class="chart_card"></div></div>
      <!-- Gráfica 5 -->
      <div><div id="plot4" class="chart_card"></div></div>
      <!-- Gráfica 6: Ocupará 2 columnas en pantallas grandes y se alineará con las filas -->
      <div class="lg:row-start-3 lg:col-span-2"><div id="plot5" class="chart_card"></div></div>
      <!-- Gráfica 7 -->
      <div><div id="plot6" class="chart_card"></div></div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
{% include "footer.html" %}
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  const chartData = {{ chart_data | safe }};
  {% for chart in chart_data %}
  {
    const chartJSON = JSON.parse(chartData[{{ loop.index0 }}]);
    Plotly.react('plot{{ loop.index0 }}', chartJSON.data, chartJSON.layout);
  }
  {% endfor %}
</script>
{% endblock %}
